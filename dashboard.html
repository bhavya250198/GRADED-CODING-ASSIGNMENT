<html>
    <head>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        <title>Resume List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="dashboard.css"></link>
    </head>
    <body>
        <div>
            <h2>Resume List </h2>
            <div id="containerDiv">
                <div class="input-text">
                    <div class="form-inline">
                        <input type="text" id="list-input" placeholder="Search.." name="search">
                        <button type="submit" id="search" onClick="onInputChange()"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="button">
                        <button id="prev" onClick="prevDetails()">PREV</button>
                        <button id="next" onClick="nextDetails()">NEXT</button>
                    </div>
                </div>
                    <div class="not-found" style="display: none;">
                        <div>
                            <img src="./Capture.PNG" alt="not-found">
                            <div class="not-found-text">
                              Results not found
                            </div>
                        </div>
                    </div>
                    <div id="container" style="display: none;">
                        <header>
                            <div id="name"></div>
                            <div id="applied" >
                                <span id="appliedKey">Applied For : </span>
                                <span id="appliedText"></span>
                            </div>
                        </header>
                        <div id="body">
                            <div id="personalDetails">
                                <div class="work-body">
                                    <div class="personal-info">
                                        <div>Personal Information</div>
                                           <div id="phone"></div>
                                           <div id="email"></div>
                                           <a id="links">LinkedIn</a>
                                    </div>
                                    <div class="technical-skills">
                                       <div>Technical Skills</div>
                                       <div class="list"></div>
                                     </div>
                                     <div class="hobbies">
                                        <div>Hobbies</div>
                                        <div class="hobby-list"></div>
                                     </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div id="workInformation"></div>
                        </div>
                    </div>
                
            </div>
        </div>
        <script defer src="dashboard.js"></script>
    </body>
</html>
